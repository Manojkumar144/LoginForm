<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="wrapper">
     <form>
        <h1 >login</h1>
           <div class="input-box">          
            <input type="email" class="input" id="email" placeholder="username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box"> 
            <input type="password" class="input" id="password" placeholder="Password"  required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="remember-forget">       
            <label for="checkbox"><input type="checkbox"  id="checkbox">Remember me</label>
            <a href="" >Forgot password?</a>
          </div> 
          <button type="submit" class="btn" >login</button>
          <div class="register-link" style="text-align: center;">
            <p> Don't have an account?<a href="#" style="color: white;">Register</a></p>
          </div>
     </form>
    </div>
</body>
</html>
